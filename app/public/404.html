<!doctype html>
<html lang="en">
  <meta http-equiv="Content-Language" content="en" />
  <head>
    <title>The EV Finder | Find Your New Electric Vehicle</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="refresh" content="5; url='https://theevfinder.com'" />
    <meta name="robots" content="noindex" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <!-- Plausible 404 tracking -->
    <script
      defer
      data-domain="theevfinder.com"
      src="https://plausible.io/js/script.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        plausible("404", { props: { path: document.location.pathname } });
      });
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@500");

      body {
        /* Stable diffusion prompt:
         * A futuristic looking photo of an electric vehicle. The setting should be a
         * beach with no clouds in the sky. The lighting should be dramatic. The car
         * should glow. The image should be huge and highly detailed.
         */
        background-image: url("/404-car.jpg");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .error-text {
        font-family: "Encode Sans Condensed", Helvetica, Arial, sans-serif;
        font-weight: 500;
        font-size: 1.75rem;
        color: #fff;
        filter: drop-shadow(0px 5px 8px #3d3d3d);
        padding-top: 3vh;
        text-align: center;
      }

      /* Devices with a resolution > iPhone Pro Max in landscape */
      @media screen and (min-width: 940px) {
        .error-text {
          padding-top: 10vh;
          font-size: 2.5rem;
          line-height: 3.5rem;
        }
      }

      .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-top: 1rem;
      }
    </style>
  </head>

  <body>
    <a href="https://theevfinder.com">
      <img class="logo" src="/theevfinder.png" alt="The EV Finder Logo" />
    </a>

    <h1 class="error-text">
      Looks like you've taken a wrong turn and the page you're looking for does not
      exist.
      <br />
      <br />
      Sending you to the home page shortly.
    </h1>
  </body>
</html>
